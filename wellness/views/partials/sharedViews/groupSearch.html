<div data-ng-controller="GroupSearchController as groupSearchCtrl" data-ng-cloak class="animated fadeInDown">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Group Search</h2>
            <ol class="breadcrumb">
                <li data-ng-repeat="breadCrumbValue in group.breadCrumb">
                    <a data-ng-bind="breadCrumbValue.GroupName" data-ng-click="groupSearchCtrl.selectedGroup(breadCrumbValue)"></a>
                </li>
            </ol>
        </div>
        <div class="col-lg-4">

        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-8">
            <div class="form-group custom-search-field push-top-small">
                <input type="text" placeholder="Search Group..." class="form-control" name="top-search" id="top-search" data-ng-model="search" data-ng-keyup="groupSearchCtrl.searchGroup($event)">
            </div>
        </div>
    </div>
    <div ui-grid="groupSearchCtrl.gridOptions" ui-grid-selection ui-grid-pagination class="myGrid animated fadeInDown" data-ng-cloak>

    </div>
    <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_1_paginate">
        <div class="row">
            <div class="col-xs-6">
                <ul class="pagination">
                    <li data-ng-class="groupSearchCtrl.prevClass" id="DataTables_Table_1_previous">
                        <a aria-controls="DataTables_Table_1" tabindex="0" data-ng-click="groupSearchCtrl.previousPage()">Previous</a>
                    </li>
                    <li class="paginate_button active">
                        <a aria-controls="DataTables_Table_1" tabindex="0">{{groupSearchCtrl.pageCount}}</a></li>
                    <li data-ng-class="groupSearchCtrl.nextClass" id="DataTables_Table_1_next">
                        <a aria-controls="DataTables_Table_1" tabindex="0" data-ng-click="groupSearchCtrl.nextPage()">Next</a>
                    </li>
                </ul>
                <div class="page-number">
                    <div class="input-group">
                        <input type="text" data-ng-model="pageNumber" class="form-control" placeholder="Page No" aria-describedby="GoToPageNumber">
                        <span class="input-group-addon" id="GoToPageNumber" data-ng-click="groupSearchCtrl.getPage(pageNumber)">Go</span>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 text-right push-top-small">
               <p> Total Pages {{groupSearchCtrl.pageNumber}}</p>
            </div>
        </div>
    </div>

</div>
